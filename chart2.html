<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.8.5 Use Case Diagram</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .diagram-container { background-color: #ffffff; border: 1px solid #d1d1d1; padding: 20px; margin: 20px auto; max-width: 900px; text-align: center; }
        h2 { color: #333; border-bottom: 2px solid #007bff; padding-bottom: 10px; display: inline-block; }
        svg { display: block; margin: 20px auto; max-width: 100%; }
    </style>
</head>
<body>
    <div class="diagram-container">
        <h2>3.8.5. Use Case Diagram</h2>
        
        <!-- SVG Diagram Starts Here -->
        <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" font-size="12">
            
            <!-- Definitions for markers -->
            <defs>
                <marker id="arrow-include" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="8" markerHeight="8" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" style="stroke-dasharray: 3,3;"/>
                </marker>
                <marker id="arrow-general" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="10" markerHeight="10" orient="auto">
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="white" stroke="black" stroke-width="1"/>
                </marker>
            </defs>

            <!-- System Boundary -->
            <rect x="200" y="20" width="400" height="550" rx="10" ry="10" fill="none" stroke="#333" stroke-width="2"/>
            <text x="400" y="45" text-anchor="middle" font-size="14" font-weight="bold">Attendance Management System</text>

            <!-- Actors -->
            
            <!-- Employee Actor -->
            <g transform="translate(80, 150)">
                <circle cx="30" cy="0" r="15" fill="white" stroke="black" stroke-width="2"/>
                <line x1="30" y1="15" x2="30" y2="55" stroke="black" stroke-width="2"/>
                <line x1="10" y1="25" x2="50" y2="25" stroke="black" stroke-width="2"/>
                <line x1="30" y1="55" x2="10" y2="95" stroke="black" stroke-width="2"/>
                <line x1="30" y1="55" x2="50" y2="95" stroke="black" stroke-width="2"/>
                <text x="30" y="115" text-anchor="middle" font-weight="bold">Employee</text>
            </g>

            <!-- Admin Actor -->
            <g transform="translate(80, 400)">
                <circle cx="30" cy="0" r="15" fill="white" stroke="black" stroke-width="2"/>
                <line x1="30" y1="15" x2="30" y2="55" stroke="black" stroke-width="2"/>
                <line x1="10" y1="25" x2="50" y2="25" stroke="black" stroke-width="2"/>
                <line x1="30" y1="55" x2="10" y2="95" stroke="black" stroke-width="2"/>
                <line x1="30" y1="55" x2="50" y2="95" stroke="black" stroke-width="2"/>
                <text x="30" y="115" text-anchor="middle" font-weight="bold">Admin</text>
            </g>

            <!-- Use Cases -->

            <!-- UC1: Login -->
            <ellipse cx="400" cy="90" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="95" text-anchor="middle">Login / Authenticate</text>

            <!-- UC2: Mark Attendance -->
            <ellipse cx="400" cy="160" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="165" text-anchor="middle">Mark Attendance</text>

            <!-- UC3: View Profile/Stats -->
            <ellipse cx="400" cy="230" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="235" text-anchor="middle">View Own Records</text>

            <!-- UC4: Apply Leave -->
            <ellipse cx="400" cy="300" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="305" text-anchor="middle">Apply for Leave</text>

            <!-- UC5: Manage Employees -->
            <ellipse cx="400" cy="370" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="375" text-anchor="middle">Manage Employees</text>

            <!-- UC6: Manage Leave -->
            <ellipse cx="400" cy="440" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="445" text-anchor="middle">Manage Leave Requests</text>

            <!-- UC7: View All Records -->
            <ellipse cx="400" cy="510" rx="80" ry="25" fill="white" stroke="black" stroke-width="1"/>
            <text x="400" y="515" text-anchor="middle">View All Records</text>


            <!-- Relationships (Employee) -->
            <line x1="140" y1="170" x2="320" y2="90" stroke="black" stroke-width="1"/> <!-- To Login -->
            <line x1="140" y1="180" x2="320" y2="160" stroke="black" stroke-width="1"/> <!-- To Mark Attendance -->
            <line x1="140" y1="190" x2="320" y2="230" stroke="black" stroke-width="1"/> <!-- To View Records -->
            <line x1="140" y1="200" x2="320" y2="300" stroke="black" stroke-width="1"/> <!-- To Apply Leave -->

            <!-- Relationships (Admin) -->
            <!-- Inheritance Arrow (Admin is an Employee) -->
            <line x1="110" y1="400" x2="110" y2="270" stroke="black" stroke-width="1"/>
            <polygon points="110,270 105,285 115,285" fill="white" stroke="black" stroke-width="1"/>

            <!-- Admin Specific Use Cases -->
            <line x1="140" y1="420" x2="320" y2="370" stroke="black" stroke-width="1"/> <!-- To Manage Employees -->
            <line x1="140" y1="430" x2="320" y2="440" stroke="black" stroke-width="1"/> <!-- To Manage Leave -->
            <line x1="140" y1="440" x2="320" y2="510" stroke="black" stroke-width="1"/> <!-- To View All Records -->

        </svg>
    </div>
</body>
</html>
